<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>Awesome Quiz Application</h1>
            <div class="timer">
                <span>Time Left</span>
                <div class="time-box">15</div>
            </div>
        </div>
        <div class="question-section">
            <h2>What does HTML stand for?</h2>
            <button class="option correct">Hyper Text Preprocessor</button>
            <button class="option wrong">Hyper Text Markup Language</button>
            <button class="option">Hyper Text Multiple Language</button>
            <button class="option">Hyper Tool Multi Language</button>
        </div>
        <div class="footer">
            <span>2 of 5 Questions</span>
            <button class="next-btn">Next Que</button>
        </div>
    </div>
</body>
</html>
